<div>
<div class="text-justify text-dark m-3">
  <br />

  <div class="mt-5">
    <div class="row">
      <div class="col-md-12">
        <div class="text-justify">
          <div class="card">
            <div class="card-header">
              <h2>Informaci√≥n</h2>
            </div>
            <div class="card-body btn-info">
              <form class="cad-body">
                <img src="../../../../../assets/img/logo/logoUser.webp" alt="foto  " />
                <div class="form-group">
                  <label for="documento" class="col-form-label">Documento:
                  </label>
                  <input type="text" name="documento" [(ngModel)]="user.documento" class="form-control" readonly/>

                  <label for="nombre" class="col-form-label">Nombre:

                  <input type="text" name="nombre" [(ngModel)]="user.nombre" class="form-control" />

                <div class="form-group">
                  <label for="email" class="col-form-label">Correo:
                  </label>
                  <input type="email" name="email" [(ngModel)]="user.email" class="form-control" />
