<!-- Modal registrar docente -->
<div
  class="modal fade bg-green"
  id="registrarAlumno"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg text-black ">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-center">
        <h5 class="modal-title text-center" id="" >Agregar nuevo Alumno</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form action="">
      <div class="modal-body">
        <fieldset>
            <legend class="content-dark">Información Personal</legend>
          <div class="row g-3 align-items-center">

            <div class="form-group mb-2 col-auto">
              <label for="tipoDocumento">Tipo de Documento</label>
              <select
                name="tipo_documento"
                class="form-control form-select"
                [(ngModel)]="user.tipoDocumento"
                [ngModelOptions]="{ standalone: true }"
              >
                <option value="1">Cedula de ciudadania</option>
                <option value="2">Targeta de identidad</option>
                <option value="3">Cedula de Extranjería</option>
              </select>
            </div>
            <div class="form-group mb-2 col-auto">
              <label for="nif">Documento </label>
              <input
                class="form-control"
                type="number"
                name="id_alu"
                [(ngModel)]="alumno.id_alumno"
                [(ngModel)]="user.documento"
                [(ngModel)]="matricula.id_alumno_m"
                placeholder="Ingrese el documento"
                required
              />
            </div>
            <div class="form-group mb-2 col-auto col-auto">
              <label for="nombres">Nombres</label>
              <input
                class="form-control"
                type="text"
                name="nom_alu"
                [(ngModel)]="alumno.nombre_alumno"
                [(ngModel)]="user.nombre"
                placeholder="Ingrese el nombre completo"
                required
              />
            </div>
            <div class="form-group mb-2 col-auto col-auto">
              <label for="direccion">Direccion</label>
              <input
                class="form-control"
                type="text"
                name="dir_alu"
                [(ngModel)]="alumno.direccion_alumno"
                placeholder="Ingrese la direccion"
                required
              />
            </div>
            <div class="form-group mb-2 col-auto">
              <label for="fecha">Fecha de nacimiento</label>
              <input
                class="form-control"
                type="date"
                name="fec_alu"
                [(ngModel)]="alumno.fecha_nacimiento"
              />
            </div>
            <div class="form-group mb-2 col-auto">
              <label for="telefono">Telefono</label>
              <input
                class="form-control"
                type="text"
                name="tel_alu"
                [(ngModel)]="alumno.telefono_alumno"
                placeholder="Numero telefonico"
                required
              />
            </div>
            <div class="form-group mb-2 col-auto">
                <label for="correo">Correo</label>
                <input
                  class="form-control"
                  type="email"
                  name="correo"
                  [(ngModel)]="user.email"
                  placeholder="Correo electronico"
                  required
                />
             </div>
             <div class="form-group mb-2 col-auto">
                <label for="contrasena">Contraseña</label>
                <input
                  class="form-control"
                  type="text"
                  name="contrasena"
                  [(ngModel)]="user.contrasena"
                  placeholder="Contraseña"
                  required
                />
            </div>
        </div>
          <!-- Información de padres -->
          <legend class="content-dark mt-3">Información de los padres</legend>
          <div class="row g-3 align-items-center">
          <div class="form-group mb-2 col-auto">
            <label for="nom_pa">Nombre del Papá</label>
            <input
              class="form-control"
              type="text"
              name="nom_pa"
              [(ngModel)]="alumno.nombre_papa"
              placeholder="Nombre del papá"
              required
            />
          </div>
          <div class="form-group mb-2 col-auto">
            <label for="nom_ma">Nombre de la Mamá</label>
            <input
              class="form-control"
              type="text"
              name="nom_ma"
              [(ngModel)]="alumno.nombre_mama"
              placeholder="Nombre de la mamá"
              required
            />
          </div>
          <div class="form-group mb-2 col-auto">
            <label for="dat_ban_alu">Dato bancario</label>
            <input
              class="form-control"
              type="text"
              name="dat_ban_alu"
              [(ngModel)]="alumno.dato_banco_alumno"
              placeholder="Dato bancario"
              required
            />
          </div>
          </div>
          <!-- Informacion de los grupos -->
          <legend class="content-dark mt-3">Información de Matricula</legend>
          <div class="row g-3 align-items-center">
            <div class="form-group col-auto">
                <label for="id_ciclo" class="col-form-label">Curso: </label>
                <select
                  name="id_ciclo"
                  class="form-control form-select mb-2"
                  (change)="onSelectGrupo($event.target)"
                  [(ngModel)]="matricula.id_grado_m"
                  [ngModelOptions]="{ standalone: true }"
                  required="false"
                >
                  <option value="">Seleccionar El grado ......</option>
                  <option *ngFor="let grado of grados" value="{{grado.id_grado}}" >
                    {{grado.nombre_grado}}
                  </option>
                </select>
              </div>
              <div class="form-group col-auto">
                <label for="id_ciclo" class="col-form-label">Grupo: </label>
                <select
                  name="id_ciclo"
                  class="form-control form-select mb-2"
                  [(ngModel)]="matricula.id_grupo_m"
                  [ngModelOptions]="{ standalone: true }"
                  required="false"
                >
                  <option value="">Seleccionar Grupo ......</option>
                  <option *ngFor="let grupo of gruposCurso " value="{{grupo.id_grupo}}" >
                    {{grupo.nombre_grupo}}
                  </option>
                </select>
              </div>
              <div class="form-group col-auto">
                <label for="id_ciclo" class="col-form-label">Periodo: </label>
                <select
                  name="id_ciclo"
                  class="form-control form-select mb-2"
                  [(ngModel)]="alumno.id_periodo"
                  [ngModelOptions]="{ standalone: true }"
                  required="false"
                >
                  <option value="">Seleccionar periodo ......</option>
                  <option *ngFor="let periodo of periodos " value="{{periodo.id_periodo}}" >
                    {{periodo.nombre_periodo}}
                  </option>
                </select>
              </div>
          </div>
        </fieldset>
      </div>
      <div class="modal-footer">
        <button
        class="btn btn-success"
        type="submit"
        value="Registrar"
        name="Registrar"
        (click)="insertAlumno()"
        >
        Registrar
      </button>
      <button type="submit" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">
        Cerrar
      </button>
    </div>
  </form>
    </div>
  </div>
</div>
