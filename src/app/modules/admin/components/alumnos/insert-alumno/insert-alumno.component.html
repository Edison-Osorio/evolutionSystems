<div
  class="modal fade text-dark"
  id="createAlumno"
  aria-hidden="true"
  aria-labelledby="exampleModalToggleLabel2"
  tabindex="-1"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalToggleLabel2">Modal 2</h5>
        <!-- <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button> -->
      </div>
      <div class="modal-body">
        Hide this modal and show the first with the button below.

        <form method="post">
          <div class="form-group">
            <label for="tipo_documento" class="col-form-label"
              >Tipo de documento</label
            >
            <select
              name="tipo_documento"
              class="form-control form-select"
              [(ngModel)]="user.tipoDocumento"
              [ngModelOptions]="{ standalone: true }"
            >
              <option value="1">Cedula de ciudadania</option>
              <option value="2">Targeta de identidad</option>
              <option value="3">Cedula de estrangeria</option>
            </select>
          </div>
          <div class="form-group">
            <label for="documento" class="col-form-label"
              >Numero de documento:</label
            >
            <input
              type="text"
              name="documento"
              class="form-control"
              [(ngModel)]="UserA.id_alu"
            />
          </div>
          <div class="form-group">
            <label for="documento" class="col-form-label"
              >Nombre Completo:</label
            >
            <input
              type="text"
              name="documento"
              class="form-control"
              [(ngModel)]="UserA.nom_alu"
            />
          </div>
          <div class="form-group">
            <label for="contrase침a" class="col-form-label">Contrase침a:</label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder=""
              [(ngModel)]="user.contrasena"
            />
            <div class="form-group">
              <label for="documento" class="col-form-label">Direccion:</label>
              <input
                type="text"
                name="documento"
                class="form-control"
                [(ngModel)]="UserA.dire_alu"
              />
            </div>
            <div class="form-group">
              <label for="documento" class="col-form-label">Telefono:</label>
              <input
                type="tel"
                name="documento"
                class="form-control"
                [(ngModel)]="UserA.tel_alu"
              />
            </div>
            <div class="form-group">
              <label for="documento" class="col-form-label"
                >Fecha de Nacimiento:</label
              >
              <input
                type="date"
                name="documento"
                class="form-control"
                [(ngModel)]="UserA.fec_alu"
              />
            </div>
            <div class="form-group">
              <label for="documento" class="col-form-label"
                >Nombre del Pap치:</label
              >
              <input
                type="text"
                name="documento"
                class="form-control"
                [(ngModel)]="UserA.nom_pa"
              />
            </div>
            <div class="form-group">
              <label for="documento" class="col-form-label"
                >Nombre de la Mam치:</label
              >
              <input
                type="text"
                name="documento"
                class="form-control"
                [(ngModel)]="UserA.nom_ma"
              />
            </div>
            <div class="form-group">
              <label for="documento" class="col-form-label">Datos Banco</label>
              <input
                type="text"
                name="documento"
                class="form-control"
                [(ngModel)]="UserA.dat_ban_alu"
              />
            </div>
            <div class="form-group">
              <label for="tipo_documento" class="col-form-label">Grado: </label>
              <select
                name="cod_grad"
                class="form-control form-select"
                [(ngModel)]="UserA.cod_grado"
                [ngModelOptions]="{ standalone: true }"
              >
              <option value="0">Seleccionar grado ......</option>
                <option *ngFor="let grado of grados" value="{{grado.cod_gra}}">
                  {{ grado.nom_grad }}
                </option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <div>
              <!-- Ocurrio un error con sus credenciales -->
              <!-- <p style="margin-right: 3em" class="text-danger">{{ error }}</p> -->
            </div>
            <button
              type="submit"
              class="btn btn-success form-control btn-block"
            >
              <i class="fas fa-sign-in-alt"></i> Ingreser
            </button>
          </div>
        </form>

        hola
      </div>
      <div class="modal-footer">
        <button
          class="btn btn-primary"
          data-bs-target="#exampleModalToggle"
          data-bs-toggle="modal"
          data-bs-dismiss="modal"
        >
          Back to first
        </button>
      </div>
    </div>
  </div>
</div>
