<!-- Modal -->
<div
  class="modal fade"
  id="registrarGrado"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog text-black">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registrarGrado">Registrar grupos</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>

      </div>
      <div class="modal-body">
        <div class="col-md-10">
          <div class="card-header mt-4">
            <div class="abs-center">
              <form
                method="post"
                action="crud.component.html"
                class="was-validated"
              >
                <fieldset>
                  <label for="identificador">Identificador </label><br />
                  <input
                    class="form-control"
                    type="numbre"
                    [(ngModel)]="grado.cod_gra"
                    name="identificador"
                    placeholder="Ingrese el identificador"
                    required
                  />
                  <br />
                  <label for="identificador">Imagen </label><br />
                  <input
                    class="form-control"
                    type="text"
                    [(ngModel)]="grado.imagen"
                    name="identificador"
                    placeholder="Ingrese el link de la imagen"

                  />
                  <br>
                  <label for="rangogr">Rango de grados</label><br />
                  <input
                    class="form-control"
                    type="text"
                    name="rangogr"
                    [(ngModel)]="grado.rango_grad"
                    placeholder="Ingrese el rango"
                    required
                  />
                  <br />
                  <label for="carateristicagr">Caracteristicas del grado</label
                  ><br />
                  <input
                    class="form-control"
                    type="text"
                    name="caracteristicagr"
                    [(ngModel)]="grado.carac_grad"
                    placeholder="Ingrese caracteristicas"
                    required
                  />
                  <br />
                  <label for="nombregr">Nombre del grado</label><br />
                  <input
                    class="form-control"
                    type="text"
                    name="nombregr"
                    [(ngModel)]="grado.nom_grad"
                    placeholder="Ingrese el nombre"
                    required
                  />
                  <br />
                  <label for="plangr">Plan de grado</label><br />
                  <input
                    class="form-control"
                    type="text"
                    name="plangr"
                    [(ngModel)]="grado.plan_grad"
                    placeholder="Ingrese plan"
                    required
                  />
                  <br />
                  <label for="descripciongr">Descripcion de grado</label><br />
                  <input
                    class="form-control"
                    type="text"
                    name="descripciongr"
                    [(ngModel)]="grado.desc_grad"
                    placeholder="Ingrese la descripcion"
                    required
                  />
                  <br />

                </fieldset>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" (click)="createGrado()"
          >Registrar</button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
