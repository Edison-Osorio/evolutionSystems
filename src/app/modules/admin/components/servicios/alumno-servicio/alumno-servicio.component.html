<app-navigation-admin></app-navigation-admin>
<table class="table" >
    <thead>
      <tr>
        <th scope="col">ID ALUMNO</th>
        <th scope="col">NOMBRE DEL ALUMNO</th>
        <th scope="col">TIPO SERVICIO</th>
        <th scope="col">DESCRIPCION</th>
        <th scope="col">ELIMINAR</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a_servicios of alumno_servicio">
        <td scope="row">{{a_servicios.id_alu}}</td>
        <td>{{a_servicios.nom_alu | uppercase}}</td>
        <td>{{a_servicios.tipo_ser | uppercase}}</td>
        <td>{{a_servicios.desc_ser | uppercase}}</td>
        <td>
          <button class="btn btn-danger ms-2" (click)="deleteAlu_ser(a_servicios.id_alu,a_servicios.cod_ser)">
            <i class="fa-solid fa-trash-can"></i>
          </button>
        </td>
      </tr>
  
    </tbody>
  </table>
