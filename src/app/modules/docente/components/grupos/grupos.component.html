<app-navagation-docente></app-navagation-docente>

<br />
<br />
<div class="text-justify m-2">
  <div class="card-body mt-5  d-flex justify-content-center">
    <button
      type="button"
      class="btn ms-2 btn-primary"
      data-bs-toggle="button"
      autocomplete="off"

      *ngFor="let grado of grados"
    >
      {{grado.nom_grad}} <br />
      {{grado.cod_gra}}<br />
      <img class="img-grupos" src="../../../../../assets/img/logo/logo.jpeg" />
      <br />
      <button type="button" class="btn btn-secondary" [routerLink]="['/docente/notas', grado.cod_gra]">
        notas
      </button>

      <button
        type="button"
        class="btn btn-secondary"
        [routerLink]="['/docente/estudiantes', grado.cod_gra]">
        alumnos
      </button>
    </button>
  </div>
</div>
