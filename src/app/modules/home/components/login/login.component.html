<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Iniciar sesión</h5>
        <button type="button" id="cerrar" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                  <label for="tipo_documento" class="col-form-label"
                    >Tipo de documento</label
                  >
                  <select
                    name="tipo_documento"
                    class="form-control form-select"
                    [(ngModel)]="user.tipoDocumento"
                    [ngModelOptions]="{ standalone: true }"
                  >
                    <option value="1">Cédula de Ciudadanía</option>
                    <option value="2">Tarjeta de Identidad</option>
                    <option value="3">Cédula de Extranjería</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="documento" class="col-form-label"
                    >Número de documento:</label
                  >
                  <input
                    type="text"
                    name="documento"
                    class="form-control"
                    [(ngModel)]="user.documento"
                  />
                </div>
                <div class="form-group">
                  <label for="contraseña" class="col-form-label">Contraseña:</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder=""
                    [(ngModel)]="user.contrasena"
                  />
                  <a routerLink="/auth/restorePassword" (click)="restorePassword()" class="m-auto text-danger"
                    >¿Olvido la contraseña?</a
                  >
                </div>
                <div class="modal-footer">
                  <div *ngIf="errorSession">
                    <!-- Ocurrio un error con sus credenciales -->
                    <p style="margin-right: 3em;" class="text-danger">{{error}}</p>
                </div>
                  <button type="submit" class="btn btn-success form-control btn-block" (click)="logIn()">
                    <i class="fas fa-sign-in-alt"></i> Ingreser
                  </button>
                </div>
              </form>
            </div>
      </div>
    </div>
  </div>
</div>
